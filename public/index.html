<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web App</title>
    <script>
        function changeText() {
            document.getElementById("displayText").textContent = "Hello, Node.js!";
        }
    </script>
</head>
<body>
    <h1>Click the button to change the text</h1>
    <button onclick="changeText()">Click me</button>
    <p id="displayText">This text will change.</p>
</body>
</html>
