version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          command: npm install puppeteer
      - run:
          name: Install Google Chrome
          command: |
            sudo apt-get update
            sudo apt-get install -y wget gnupg
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo 'deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
      - run:
          name: Run server in background
          command: nohup node server.js &
      - run:
          name: Wait for server to start
          command: |
            for i in {1..15}
            do
              nc -z 127.0.0.1 3000 && echo "Server is up!" && exit 0
              sleep 1
            done
            echo "Server did not start in time" && exit 1
      - run:
          name: Run tests
          command: node --experimental-vm-modules ./node_modules/jest/bin/jest.js
      - store_test_results:
          path: ./test-results/
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-node
